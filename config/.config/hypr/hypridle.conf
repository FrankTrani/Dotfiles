# Hypridle config â€” lock screen after 5 minutes of inactivity

general {
# Optional: ensure Hyprlock is started safely
lock_cmd = pidof hyprlock || hyprlock
}

listener {
# 5 minutes = 300 seconds
timeout = 300
on-timeout = loginctl lock-session
}

# (Optional) turn off display after 6 minutes of inactivity
listener {
timeout = 360
on-timeout = hyprctl dispatch dpms off
on-resume = hyprctl dispatch dpms on
}
