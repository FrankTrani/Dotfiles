################
### MONITORS ###
################

monitor=eDP-1,2560x1600@165,0x0,1.33
monitor=eDP-2,2560x1440@240,1920x0,1
monitor=HDMI-A-1,1920x1080@60,0x0,1

###################
### MY PROGRAMS ###
###################
$mod = SUPER
$term = kitty
$menu = rofi -show drun

#################
### AUTOSTART ###
#################
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets,ssh,gpg
exec-once = wl-paste -t text --watch clipman store --no-persist
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hypridle &
exec-once = hyprpaper &
exec-once = waybar &
exec-once = nm-applet &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################
general {
gaps_in = 4
gaps_out = 20
border_size = 2
col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
col.inactive_border = rgba(595959aa)
resize_on_border = false
allow_tearing = false
layout = dwindle
}

decoration {
rounding = 10
rounding_power = 2
active_opacity = 1.0
inactive_opacity = 1.0
shadow {
enabled = true
range = 4
render_power = 3
color = rgba(1a1a1aee)
}
blur {
enabled = true
size = 3
passes = 1
vibrancy = 0.1696
}
}

animations {
enabled = yes, please :)
bezier = easeOutQuint,0.23,1,0.32,1
bezier = easeInOutCubic,0.65,0.05,0.36,1
bezier = linear,0,0,1,1
bezier = almostLinear,0.5,0.5,0.75,1.0
bezier = quick,0.15,0,0.1,1
animation = global, 1, 10, default
animation = border, 1, 5.39, easeOutQuint
animation = windows, 1, 4.79, easeOutQuint
animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
animation = windowsOut, 1, 1.49, linear, popin 87%
animation = fadeIn, 1, 1.73, almostLinear
animation = fadeOut, 1, 1.46, almostLinear
animation = fade, 1, 3.03, quick
animation = layers, 1, 3.81, easeOutQuint
animation = layersIn, 1, 4, easeOutQuint, fade
animation = layersOut, 1, 1.5, linear, fade
animation = fadeLayersIn, 1, 1.79, almostLinear
animation = fadeLayersOut, 1, 1.39, almostLinear
animation = workspaces, 1, 1.94, almostLinear, fade
animation = workspacesIn, 1, 1.21, almostLinear, fade
animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
pseudotile = true
preserve_split = true
}

master {
new_status = master
}

misc {
force_default_wallpaper = -1
disable_hyprland_logo = false
}

#############
### INPUT ###
#############
input {
kb_layout = us
follow_mouse = 1
sensitivity = 0
touchpad {
natural_scroll = true
}
}

device {
name = epic-mouse-v1
sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################
bind = $mod, RETURN, exec, $term
bind = $mod, Q, killactive
bind = $mod SHIFT, L, exit
bind = $mod, X, exec, $menu
bind = $mod, P, exec, $menu
bind = $mod SHIFT, C, exec, hyprctl reload
bind = $mod SHIFT, Escape, exec, "/home/astra/Documents/Dotfiles/config/.config/hypr/powermenu.sh"

# Move windows
bind = $mod SHIFT, A, movewindow, l
bind = $mod SHIFT, S, movewindow, d
bind = $mod SHIFT, W, movewindow, u
bind = $mod SHIFT, D, movewindow, r
binde = $mod SHIFT, right, resizeactive, 10 0
binde = $mod SHIFT, left, resizeactive, -10 0
binde = $mod SHIFT, up, resizeactive, 0 -10
binde = $mod SHIFT, down, resizeactive, 0 10

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Layout
bind = $mod, B, layoutmsg, togglehorizontal
bind = $mod, V, layoutmsg, togglevertical
bind = $mod SHIFT, Y, layoutmsg, togglestacking
bind = $mod SHIFT, T, layoutmsg, toggletabbed
bind = $mod, E, layoutmsg, togglesplit
bind = $mod, F, fullscreen
bind = $mod SHIFT, SPACE, togglefloating
bind = $mod, SPACE, togglefloating

# Resize submap
bind = $mod, R, submap, resize
submap = resize
bind = , A, resizeactive, -10 0
bind = , S, resizeactive, 0 10
bind = , W, resizeactive, 0 -10
bind = , D, resizeactive, 10 0
bind = , Return, submap, reset
bind = , Escape, submap, reset
submap = reset

# Volume + Brightness
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5
binde = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
binde = , XF86MonBrightnessUp, exec, brightnessctl set +10%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Media keys (requires playerctl)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot
bind = $mod, Print, exec, ~/.local/bin/screenshot.sh
bind = $mod, L, exec, hyprlock

# lock on lid close
bindl=,switch:off:Lid Switch, exec, hyprlock --immediate
# Lock on lid open
bindl=,switch:on:Lid Switch, exec, hyprlock --immediate

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = float, title:^(Virtual Machine Manager)$
windowrulev2 = float, title:^(QEMU.*)$
windowrulev2 = tile, class:^(virt-manager)$
